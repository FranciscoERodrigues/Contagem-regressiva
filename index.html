<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content=" contagem regressiva ">
    <meta name="keywords" content=" contagem, numero, tempo">
    <meta name="author" content="Francisco">
    <meta name="robots" content="index,all">

    <title>Contagem regressiva </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="img/horas.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

</head>
<body>

 
    <div class="container">

        <img src="img/logo.png" alt="logo" class="logo">

        <div class="content">

            <p>Site está em manutenção</p>
            <h1>Vamos <span>lançar</span> em breve </h1>

            <div class="launch-time">

                <div>
                    <p id="days">00</p>
                    <span> Dias </span>
                </div>
                <div>
                    <p id="hours">00</p>
                    <span> Horas </span>
                </div>
                <div>
                    <p id="minutes">00</p>
                    <span> Minutos </span>
                </div>
                <div>
                    <p id="seconds">00</p>
                    <span> Segundos </span>
                </div>

            </div>
            <button type="button">saber mais <img src="img/triangle.png"></button>
            </div>
            <img src="img/rocket.png" alt="foguete" class="foguete">

    </div>
    <script src="script.JS"></script>
</body>
</html>
